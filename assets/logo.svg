<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0052D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4364F7;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" height="130%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <circle cx="250" cy="250" r="240" fill="#f0f4f8" />
  
  <!-- Stylized A / Airplane Shape -->
  <g transform="translate(100, 100) scale(0.6)" filter="url(#dropShadow)">
    <!-- The "A" shape forming a plane taking off -->
    <path d="M250 50 L350 450 L250 350 L150 450 Z" fill="url(#blueGrad)" />
    <!-- Crossbar / Wings -->
    <path d="M100 300 L400 300 L250 180 Z" fill="#6FB1FC" opacity="0.9" />
    <!-- Fuselage highlight -->
    <path d="M250 50 L250 350" stroke="rgba(255,255,255,0.4)" stroke-width="5" />
  </g>
</svg>
